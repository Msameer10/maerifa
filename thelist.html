<script>
$(document).ready(function () {
  // Function to shuffle an array
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // Function to update live suggestions based on user input
  function updateSuggestions(query) {
    const suggestionsContainer = $('#liveSuggestions');
    suggestionsContainer.empty();

    // Filter articles based on the query
    const matchingArticles = data.filter((article) =>
      article.title.toLowerCase().includes(query.toLowerCase())
    );

    if (matchingArticles.length === 0) {
      suggestionsContainer.html('<p>No suggestions found.</p>');
    } else {
      matchingArticles.forEach((article) => {
        suggestionsContainer.append(
          `<p><a href="${article.url}">${article.title}</a></p>`
        );
      });
    }
  }

  // Handle the input event on the search input
  $('#searchInput').on('input', function () {
    const searchQuery = $(this).val();
    updateSuggestions(searchQuery);
  });

  // Handle the click event on the search button
  $('#searchButton').click(function () {
    const searchQuery = $('#searchInput').val();
    performSearch(searchQuery);
  });

  // Handle Enter key press in the search input
  $('#searchInput').keypress(function (event) {
    if (event.which === 13) {
      const searchQuery = $('#searchInput').val();
      performSearch(searchQuery);
    }
  });

  // Load the JSON data from an external file
  $.getJSON('data.json', function (data) {
    // Shuffle the array to get random articles
    shuffleArray(data);

    // Take the first 10 articles for the list
    const randomArticles = data.slice(0, 10);

    // Populate the article list
    const articleList = $('#articleList');
    randomArticles.forEach((article) => {
      articleList.append(`<li><a href="${article.url}">${article.title}</a></li>`);
    });
  });
});
</script>
