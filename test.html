<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Search Test</title>

<style type="text/css">
  
/* Style for search bar and results */
.search-result {
  cursor: pointer;
  padding: 5px;
}

/* Style for card */
.card {
  width: 300px;
  margin: 20px auto;
  border: 1px solid #ccc;
  border-radius: 10px;
}

.card-body {
  padding: 15px;
}

  
</style>


</head>
<body>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <input type="text" class="form-control" id="searchInput" placeholder="Search headings">
      <div id="searchResultsContainer"></div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h3 id="cardHeading">Default Heading</h3>
      <p id="cardPara">Default Para</p>
      <p id="cardExtra">Default Extra</p>
      <span id="cardTag">Default Tag</span>
    </div>
  </div>
</div>




  <script src="script.js"></script>
</body>
</html>
